<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Belajar Leaflet</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!--Plugins Leaflet.fullscreen dari CDN Mapbox-->
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
      rel="stylesheet"
    />

    <style>
      body {
        padding: 0;
        margin: 0;
      }
      html,
      body,
      #map {
        height: 100%;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Mendefinisikan peta
      var map = L.map("map", {
        fullscreenControl: true, // Menambahkan kontrol fullscreen
        fullscreenControlOptions: {
          position: "topright", // Menentukan posisi kontrol
        },
      }).setView([-6.1754, 106.8272], 10);

      // Mendefinisikan basemap
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",
      }).addTo(map);

      // Mendefenisikan GeoJSON
      var geojsonFeature = {
        type: "Feature",
        properties: {
          name: "Gelora Bung Karno Stadium",
          amenity: "Football Stadium",
          popupContent: "This is where the Indonesia Nasional team play!",
        },
        geometry: {
          type: "Point",
          coordinates: [106.8028, -6.2183],
        },
      };

      // Menambahkan GeoJSON (titik/marker) dengan style
      L.geoJSON(geojsonFeature, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8,
          });
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.popupContent) {
            layer.bindPopup(feature.properties.popupContent);
          }
        },
      }).addTo(map);

      // Mendefenisikan GeoJson Line dan Polygon
      var myLines = [
        {
          type: "LineString",
          coordinates: [
            [-100, 40],
            [-105, 45],
            [-110, 55],
          ],
        },
        {
          type: "LineString",
          coordinates: [
            [-105, 40],
            [-110, 45],
            [-115, 55],
          ],
        },
      ];

      var states = [
        {
          type: "Feature",
          properties: { party: "Republican" },
          geometry: {
            type: "Polygon",
            coordinates: [
              [
                [-104.05, 48.99],
                [-97.22, 48.98],
                [-96.58, 45.94],
                [-104.03, 45.94],
                [-104.05, 48.99],
              ],
            ],
          },
        },
        {
          type: "Feature",
          properties: { party: "Democrat" },
          geometry: {
            type: "Polygon",
            coordinates: [
              [
                [-109.05, 41.0],
                [-102.06, 40.99],
                [-102.03, 36.99],
                [-109.04, 36.99],
                [-109.05, 41.0],
              ],
            ],
          },
        },
      ];

      //simbologi line
      var myStyle = {
        color: "#ff7800",
        weight: 5,
        opacity: 0.65,
      };

      L.geoJSON(myLines, {
        style: myStyle,
      }).addTo(map); //bisa di lihat di wilayah Amerika

      //simbologi polygon
      L.geoJSON(states, {
        style: function (feature) {
          switch (feature.properties.party) {
            case "Republican":
              return { color: "#ff0000" };
            case "Democrat":
              return { color: "#0000ff" };
          }
        },
      }).addTo(map); //bisa di lihat di wilayah Amerika
    </script>
  </body>
</html>
