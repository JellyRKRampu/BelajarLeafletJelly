<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenStreetMap Indonesia</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      #map {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // Membuat peta dan mengatur tampilan awal
      var map = L.map("map").setView([-0.7893, 113.9213], 5); // Koordinat pusat Indonesia dan zoom level 5

      // Menambahkan tile layer dari OpenStreetMap
      L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
        attribution:
          'Map data Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Menetapkan batas peta untuk wilayah Indonesia
      var bounds = [
        [-11.0, 95.0], // Batas barat daya
        [6.0, 141.0], // Batas timur laut
      ];
      map.setMaxBounds(bounds);
      map.on("drag", function () {
        // Mengatur peta untuk tetap dalam batas yang ditentukan
        map.panInsideBounds(bounds);
      });
    </script>
  </body>
</html>
